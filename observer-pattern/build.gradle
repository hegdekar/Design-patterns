plugins {
    id 'application'
}

group 'com.github.hegdekar'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

application{
    mainClassName = 'com.github.hegdekar.observer.example.ObserverExample'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.github.hegdekar.observer.example.ObserverExample'
        )
    }
}

